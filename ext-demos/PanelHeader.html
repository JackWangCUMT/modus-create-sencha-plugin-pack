<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Jay Garcia ext-dev.js dev page</title>

    <!-- ExtJS -->
    <link rel="stylesheet" type="text/css" href="../sdk/extjs/resources/css/ext-all.css" />
    <script type="text/javascript" src="../sdk/extjs/ext-dev.js"></script>
    <script type="text/javascript">
        Ext.require('Ext.window.Window');

        Ext.Loader.setConfig({
            enabled : true,
            paths   : {
                MC : '../js/MC'
            }
        });

        Ext.require('MC.util.Icons');

        Ext.onReady(function(){
            Ext.create('Ext.panel.Panel', {
                renderTo    : Ext.getBody(),
                html        : 'Panel',
                id          : 'panel',
                frame       : true,
                height      : 200,
                width       : 400,
                title       : 'MyTitle',
                collapsible : true,
                iconCls     : MC.util.Icons.get('add'),
                tools       : [
                    { type : 'close' },
                    { type : 'gear'  },
                    { type : 'help'  }
                ]
            });


        });

    </script>
</head>
<body>
</body>
</html>
